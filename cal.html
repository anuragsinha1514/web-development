<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
        <div class ="main">
            <form name ="form">
            <input class ="textveiw" name="textveiw">
            </form>
        <table >
            <tr >
                <td class ="symbol"> <input type ="button" class ="button" value="C"onclick="clean()"> </td>
                <td class ="symbol"> <input type ="button" class ="button" value="%" onclick="insert('%')"> </td>
                <td class ="symbol"> <input type ="button" class ="button" value="^" onclick="insert('**')"> </td>
                <td class ="symbol"> <input type ="button" class ="button" value="<-" onclick="back()"> </td>
            </tr>
            <tr >
                <td class ="number"> <input type ="button" class ="button" value="9" onclick="insert(9)" > </td>
                <td class ="number"> <input type ="button" class ="button" value="8" onclick="insert(8)"> </td>
                <td class ="number"> <input type ="button" class ="button" value="7" onclick="insert(7)"> </td>
                <td class ="symbol"> <input type ="button" class ="button" value="x"onclick="insert('*')"> </td>
            </tr>
            <tr>
                    <td class ="number"> <input type ="button" class ="button" value="6"onclick="insert(6)" > </td>
                    <td class ="number"> <input type ="button" class ="button" value="5"onclick="insert(5)"> </td>
                    <td class ="number"> <input type ="button" class ="button" value="4"onclick="insert(4)"> </td>
                    <td class ="symbol"> <input type ="button" class ="button" value="-" onclick="insert('-')"> </td>
            </tr>
            <tr>
                    <td class ="number"> <input type ="button" class ="button" value="3"onclick="insert(3)" > </td>
                    <td class ="number"> <input type ="button" class ="button" value="2"onclick="insert(2)"> </td>
                    <td class ="number"> <input type ="button" class ="button" value="1"onclick="insert(1)"> </td>
                    <td class ="symbol"> <input type ="button" class ="button" value="+"onclick="insert('+')"> </td>
                    </tr>
            <tr>
                    <td class ="number"> <input type ="button" class ="button" value="0"onclick="insert(0)"> </td>
                    <td class ="number"> <input type ="button" class ="button" value="."onclick="insert('.')"> </td>
                    <td class ="symbol"> <input type ="button" class ="button" value="=" onclick="equal()"> </td>
                    <td class ="symbol"> <input type ="button" class ="button" value="/"onclick="insert('/')"> </td>
            </tr>
            </table>
        </div>
        
        <script type="text/javascript" src="cal.js"></script>
    </body>
</html>
